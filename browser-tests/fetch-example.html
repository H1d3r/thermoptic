<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random JSON Fetch</title>
</head>
<!--
curl 'http://localhost:3333/?test=test' \
  -v \
  --proxy http://test:test@127.0.0.1:1234 \
  -H 'Accept: */*' \
  -H 'Accept-Language: en-US,en;q=0.9' \
  -H 'Connection: keep-alive' \
  -H 'Content-Type: application/json' \
  -H 'Origin: http://127.0.0.1:8000' \
  -H 'Referer: http://127.0.0.1:8000/' \
  -H 'Sec-Fetch-Dest: empty' \
  -H 'Sec-Fetch-Mode: cors' \
  -H 'Sec-Fetch-Site: cross-site' \
  -H 'User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/134.0.0.0 Safari/537.36' \
  -H 'X-Custom-Header: custom-value' \
  -H 'sec-ch-ua: "Not:A-Brand";v="24", "Chromium";v="134"' \
  -H 'sec-ch-ua-mobile: ?0' \
  -H 'sec-ch-ua-platform: "Linux"' \
  --data-raw '{"id":"213123","timestamp":1231441,"value":"hokay"}'
-->

<body>
    <button id="sendRequest">Send Request</button>

    <script>
        function getRandomJson() {
            return {
                id: '213123',
                timestamp: 1231441,
                value: 'hokay'
            };
        }

        document.getElementById('sendRequest').addEventListener('click', function() {
            fetch("http://localhost:3333/?test=test", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-Custom-Header": "custom-value"
                    },
                    body: JSON.stringify(getRandomJson())
                })
                .then(response => response.text())
                .then(console.log)
                .catch(console.error);
        });
    </script>
</body>

</html>
